<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Overall page styling */
        body {
            background-color: #f2f2f2; /* Light gray background */
            font-family: Arial, sans-serif;
            color: #333; /* Darker text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        #building-form {
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 400px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        /* Heading styling */
        h1 {
            color: #4CAF50; /* Green color for the heading */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Label and input styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Spacing below each input */
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box;
        }

        /* Button styling */
        input[type="submit"] {
            display: block; /* Ensure the button takes the full width */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Additional container styling */
        #image-input-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="building-form">
        <h1>Construction Project Tracker</h1>
        
        <!-- Label and input for number of buildings -->
        <label for="num-buildings">Enter the number of buildings:</label>
        <input type="number" id="num-buildings" name="num-buildings">
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- Container for additional outputs -->
    <div id="image-input-container"></div>

    <script src="script.js"></script>
</body>
</html>
